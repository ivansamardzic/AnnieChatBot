<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik';
        }

        spline-viewer a {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="w-full h-[100vh] flex flex-col items-center">
    <!-- <spline-viewer url="https://prod.spline.design/Hvk7PCKeyElZFUhf/scene.splinecode" class="w-full h-full absolute z-[-1]"></spline-viewer> -->
    <div class="w-full h-full absolute z-[-1]">
        <img src="/static/images/background.png"></img>
    </div>
    <div class="w-[80%] h-full my-[50px] py-[40px] px-[70px] bg-white/80 rounded-2xl flex flex-col items-center gap-[20px]">
        <h1 class="text-[60px] font-bold">Annie</h1>
        <div class="relative w-full h-full rounded-2xl bg-gray-300 border-black/40">

            <script>

                function sendMessage() {
                    var url = "http://127.0.0.1:5000/respond"

                    console.log(document.getElementById('usermessage'))

                    var text = "<p><b>USER</b>: { document.getElementById('usermessage') }</p>"

                    document.getElementById('chat').innerHTML += text

                    axios.post(url, {
                        message: document.getElementById('usermessage')
                    }).then(function(response) {
                        console.log(response)
                        var message = "<p><b>USER</b>: {{ response }}</p>"
                        document.getElementById('chat').innerHTML += message
                    })
                }

            </script>

            <div id="chat" class="p-[30px] w-full">
            </div>
            <div class="absolute bottom-0 w-full h-[60px] border-black bg-gray-400 rounded-b-2xl py-[10px] px-[15px] flex flex-row justify-between gap-[10px]">

                <form onsubmit="sendMessage()">
                    <input id="usermessage" type="text" class="w-[80%] bg-white border-gray-300 border-[1px] rounded-md px-[10px]" placeholder="Write something...">
                    </input>
                    <button class="bg-white rounded-md px-[10px]" type="submit">
                        Send
                    </button>
                </form>

                <div class="w-[1px] h-full border-[1px] border-gray-300"></div>
                <button class="bg-white rounded-md px-[10px]">
                    Speak
                </button>
            </div>
        </div>
    </div>
</body>
</html>
